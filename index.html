<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Binoculars logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
    <div class="banner">
      <div class="callout">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="product-grid">
      <div class="exploding-pen">
        <img src="./resources/images/pen.png" alt="An unassuming totally regular definitely not exploding pen">
        <p>Exploding Pen</p>
      </div>
      <div class="cellular-watch">
        <img src="./resources/images/watch.png" alt="Like an Apple Watch without the douche factor">
        <p>Cellular Watch</p>
      </div>
      <div class="thermal-glasses">
        <img src="./resources/images/glasses.png" alt="Heat-ray bans">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="info">
      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
