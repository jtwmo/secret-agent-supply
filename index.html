<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JTM Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

      <header>
        <div class="container">
          <img src="./resources/images/logo.png" alt="Binoculars logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </header>

        <div class="banner">
          <div class="container">
            <div class="callout">
              <p id="callout-heading">NEW ARRIVAL</p>
              <p>SPORT BIKES AND MOTORCYCLES</p>
            </div>
          </div>
        </div>
      <nav>
        <div class="nav-large container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-small container">
          <ul>
            <li>Menu</li>
          </ul>
        </div>
      </nav>
      <div id="products" class ="container">
        <div class="product-grid">
          <div class="product">
            <div class="img">
              <img src="./resources/images/pen.png" alt="An unassuming totally regular definitely not exploding pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <div class="img">
              <img src="./resources/images/watch.png" alt="Like an Apple Watch without the douche factor">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div id="glasses" class="product">
            <div class="img">
              <img src="./resources/images/glasses.png" alt="Heat-ray bans">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="info-grid">
          <div class="info">
            <p id="info-head">Location</p>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <p id=info-head>Hours</p>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>

  </body>
</html>
